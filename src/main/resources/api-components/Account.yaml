components:
  schemas:
    AccountResponse:
      allOf:
        - type: object
          properties:
            accountNumber:
              type: string
            balance:
              type: number
      required:
        - name
        - ects
    PaymentResponse:
      allOf:
        - type: object
          properties:
            amount:
              type: number
            date:
              type: string
      required:
        - amount
        - date