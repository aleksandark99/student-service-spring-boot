components:
  schemas:
    CourseResponse:
      allOf:
        - type: object
          properties:
            name:
              type: string
            code:
              type: string
            ects:
              type: integer
    CourseCreateRequest:
      allOf:
        - type: object
          properties:
            name:
              type: string
              required: true
            ects:
              type: integer
              required: true
              maximum: 12
              minimum: 1